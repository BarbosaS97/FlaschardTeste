<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="subject-selection" id="subjectSelection">
            <h1>Selecione as Matérias</h1>
            <div class="subject-list" id="subjectList">
                <!-- As matérias serão carregadas dinamicamente pelo JavaScript -->
            </div>
            <button id="startStudying">Começar a Estudar</button>
        </div>

        <div class="flashcard-container hidden" id="flashcardContainer">
            <div class="header">
                <button id="backToSubjects">← Voltar</button>
                <div class="header-right">
                    <button id="toggleFocusMode" class="focus-btn">Modo Foco</button>
                    <div class="progress" id="progress">0/0</div>
                </div>
            </div>
            
            <div class="flashcard-wrapper">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-front">
                        <div class="question" id="question"></div>
                    </div>
                    <div class="flashcard-back">
                        <div class="answer" id="answer"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="prevCard" class="control-btn">← Anterior</button>
                <button id="difficultCard" class="difficult-btn">Difícil</button>
                <button id="nextCard" class="control-btn">Próximo →</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
